<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body class="h-screen overflow-hidden">
    <nav class="bg-purple-800 text-white h-16 flex justify-between items-center px-3 ">
      <img src="light-bulb-5947393_640.png" alt="" class="w-12 rounded-full hover:cursor-pointer">
      <ul class="flex gap-5">
        <li class="hover:cursor-pointer hover:font-semibold">Home</li>
        <li class="hover:cursor-pointer hover:font-semibold">About Us</li>
        <li class="hover:cursor-pointer hover:font-semibold">Catalog</li>
      </ul>
    </nav>
    <sub-heading
      class="bg-purple-500 border-black border-solid flex justify-between px-3 py-2 text-center"

      <img class="w-6 h-6" src="more.png" alt="" />
      <button class="bg-purple-800 text-white py-2 px-2 rounded-md hover:text-black hover:bg-purple-200 
       hover:cursor-pointer">
        Contact Us
      </button>
    </sub-heading>
    <main class="bg-purple-500 flex pt-7 ">
        <div class="w-4/6 pt-20 px-7">
          <h1 class="text-white text-6xl font-semibold">A Thought-Provoking</h1>
          <h1 class="text-white text-6xl font-semibold">Headline</h1>
          <p class="text-white font-medium pt-5">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta
            consequatur libero ut enim adipisci accusamus ducimus hic,
            accusantium laudantium repellendus.
          </p>
        </div>
        <div class="w-1/2">
          <img class="h-4/6" src="all-pages-2.png" alt="">
        </div>
  
    </main>
  </body>
</html>
